<alert type="success">movies-navigation works!
    <nav>
        <ul>
            <li>
                <a name="popular" (click)="setPopular()">popular</a>
            </li>
            <li>
                <a name="upcoming" (click)="setUpcoming()">upcoming</a>
            </li>
        </ul>
        <form class="form-inline ml-auto">
                <input
                  type="text"
                  name="search"
                  class="form-control mr-2"
                  placeholder="Search titles"
                  [(ngModel)]="filterText"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  (click)="filterMovies(filterText)"
                >
                  Search
                </button>
              </form>
    </nav>
</alert>
<app-movies-list [_filteredList]="filteredList"></app-movies-list>
